
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="painel-page">
    <header class="header">
        <p>ENTIDADE NACIONAL DE SISTEMAS E INOVAÇÃO PARA NECESSIDADES ACADÊMICAS</p>
    </header>
    
    <main class="painel-container">
        <div class="user-info">
            <p>Margarida de Oliveira Maduro<br>Secretária<br>NRU 6472114<br>Escola Quilombola da Chapada</p>
            <a href="#" class="logout">Sair</a>
        </div>

        <h2>Matricular Aluno</h2>

        <!-- Formulário de matricula de aluno -->
        <form class="matricula-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input-field" placeholder="Nome do aluno" required>
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" class="input-field" placeholder="Número do RG" required>
            </div>

            <div class="button-grid">
                <button type="submit" class="menu-button salvar">Salvar</button>
                <button type="button" class="menu-button cancelar">Cancelar</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>ENSINA</p>
    </footer>
</body>
</html>
