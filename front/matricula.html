
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <p>ENTIDADE NACIONAL DE SISTEMAS E INOVAÇÃO PARA NECESSIDADES ACADEMICAS</p>
    </header>
    
    <main class="matricula-container">
        <div class="user-info">
            <p>Margarida de Oliveira Maduro</p>
            <p>Secretária</p>
            <p>NRU 6472114</p>
            <p>Escola Quilombola da Chapada</p>
        </div>
        <h2>MATRÍCULA</h2>
        <form class="matricula-form">
            <div class="form-group">
                <label for="turma">Turma</label>
                <input type="text" id="turma">
            </div>
            <div class="form-group">
                <label for="disciplinas">Disciplinas</label>
                <input type="text" id="disciplinas">
            </div>
            <!-- Outros campos de formulário aqui -->
            <button class="btn salvar">SALVAR PENDENTE</button>
            <button class="btn avancar">AVANÇAR</button>
            <button class="btn cancelar">CANCELAR</button>
        </form>
    </main>

    <footer class="footer">
        <p>ENSINA</p>
    </footer>
</body>
</html>
